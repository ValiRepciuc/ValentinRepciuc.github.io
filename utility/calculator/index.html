<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="Calculator_512.webp">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="js-show-result show-result"></p>
    <div class="calculator">
        <div class="calculator-row">
            <button class="calculator-button gray-button" onclick="
            updateCalculation('1');
            ">
            1
            </button>
        
            <button class="calculator-button gray-button" onclick="
                updateCalculation('2');
            ">
                2
            </button>
        
            <button class="calculator-button gray-button" onclick="
                updateCalculation('3')
            ">
                3
            </button>
        
            <button class="calculator-button orange-button" onclick="
                updateCalculation('+');
            ">
                +
            </button>
        </div>

        <div class="calculator-row">
            <button class="calculator-button gray-button" onclick="
            updateCalculation('4');
            ">
            4
            </button>
        
            <button class="calculator-button gray-button" onclick="
                updateCalculation('5');
            ">
                5
            </button>
        
            <button class="calculator-button gray-button" onclick="
               updateCalculation('6');
            ">
                6
            </button>
        
            <button class="calculator-button orange-button" onclick="
                updateCalculation('-');
            ">
                -
            </button>
        </div>

        <div class="calculator-row">
            <button class="calculator-button gray-button" onclick="
           updateCalculation('7');
            ">
            7
            </button>
        
            <button class="calculator-button gray-button" onclick="
                updateCalculation('8');
            ">
                8
            </button>
        
            <button class="calculator-button gray-button" onclick="
                updateCalculation('9');
            ">
                9
            </button>
        
            <button class="calculator-button orange-button" onclick="
               updateCalculation('*');
            ">
                *
            </button>
        </div>

        <div class="calculator-row">
            <button class="calculator-button gray-button" onclick="
            updateCalculation('0');
            ">
            0
            </button>
        
            <button class="calculator-button gray-button" onclick="
                updateCalculation('.');
            ">
                .
            </button>
        
            <button class="calculator-button gray-button" onclick="
                equalCalculation();
            ">
                =
            </button>
        
            <button class="calculator-button orange-button" onclick="
                updateCalculation('/');
            ">
                /
            </button>
        </div>
        
        <div class="calculator-row">
          <button class="calculator-button gray-button clear-button" onclick="
                clearCalculation();
            ">
            Clear
          </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
