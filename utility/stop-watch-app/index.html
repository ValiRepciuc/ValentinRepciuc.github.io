<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="stopwatch.svg">
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="stop-watch-container">
            <p class="js-stop-watch stop-watch">00:00.00</p>
            <div class="buttons-container">
                <button class="js-reset-button reset-button">
                    Reset
                </button>
                <button class="js-start-button start-button">Start</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
