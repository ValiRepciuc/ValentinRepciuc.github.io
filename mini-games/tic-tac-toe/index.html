<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Galindo&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="container">
        <div class="header-container">
            <p class="game-title">Tic-Tac-Toe</p>
        </div>
        <div class="main-container">
            <p class="js-score-table score-table"></p>
            <div class="game-container">
                <div cellIndex ='0' class="cell"></div>
                <div cellIndex ='1' class="cell"></div>
                <div cellIndex ='2' class="cell"></div>
                <div cellIndex ='3' class="cell"></div>
                <div cellIndex ='4' class="cell"></div>
                <div cellIndex ='5' class="cell"></div>
                <div cellIndex ='6' class="cell"></div>
                <div cellIndex ='7' class="cell"></div>
                <div cellIndex ='8' class="cell"></div>
            </div>
        </div>
        <div class="footer-container">
            <p class="js-text text"></p>
            <p class="js-text2 text"></p>
            <div class="buttons-container">
                <button class="js-reset-game reset-game">Reset Game</button>
                <button class="js-reset-score reset-score">Reset Score</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
